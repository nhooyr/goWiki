<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Le GoWiki</title>
</head>
<body>
<h1>Editing {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST">
    <h2>Title:</h2>
    <input type="text" name="title" cols="80" value="{{.Title}}">
    <br>
    <h2>Body:</h2>
    <textarea name="body" rows="20" cols="80">{{.Body}}</textarea>
    <input type="submit" value="Save">
</form>
<br/>
<hr/>
<br>

<p>Create a new page</p>

<form action="/new" method="POST">
    <input type="text" name="title" rows="1" cols="10">
    <input type="submit" value="Create">
</form>
<br/>
<a href="/front">Le frontpage</a>
<br/>
</body>
</html>
